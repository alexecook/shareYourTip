<html>
	<head>
		<title>Share Your Tip</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	</head>
	<body>
		
		<button id="shareYourTip">Share Your Tip</button>
		<div class="shareYourTip">
			<div class="arrow">&nbsp;</div>
			<a href="#" class="close">&nbsp;</a>
			<h1>Share Your Tip</h1>
			<p>All Fields Are Required</p>
			<form>
				<label for="name">Name</label>
				<input type="text" id="name">
				<label for="email">Email</label>
				<input type="text" id="email" class="last">
				<label for="savingsTip">Savings Tip</label>
				<textarea col=3 id="savingsTip"></textarea>
				<button>Share Your Tip</button>
			</form>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
